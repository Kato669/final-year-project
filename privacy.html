    <head>
        <meta charset="8">

            integrity=
    "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
        </script>
        <!--============================================awesome library================================================-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- JavaScript library -->
        <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity=
    "sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous">
        </script>
     
        <!--======================================= Latest compiled JavaScript library =======================================-->
        <script src=
    "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity=
    "sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="privacy.css">
        <script defer src="privacy.js"></script>
    </head>    
    <body>
        <div class="container">
            <div class="row">
                
                <form action="revision.html" method="GET" id="form">
                    <div class="login-box">
                        <h1 class="text-center">login</h1>
                        <div class="textbox">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" placeholder="username" name=""value="" id="username" autocomplete="" onkeyup = "enter(this)">
                            
                        </div>
                        <div class="textbox">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" placeholder="password" name=""value="" id="password">
                            
                        </div>
                        
                        <input class="btn" type="submit" name="" value="sign in">
                    </div>
                </form>
                <div id="error"></div>
            </div>
        </div>
    </body>
    
</html>
