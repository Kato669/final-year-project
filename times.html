<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tym.css">
</head>
<body onload="initClock()">
    <div class="datetime">
        <div class="date">
            <span id="dayname">Day</span>
            <span id="month">Month</span>
            <span id="daynum">00</span>
            <span id="year">Year</span>
        </div>
        <div class="time">
            <span id="hour">00</span>
            <span id="minutes">00</span>
            <span id="seconds">00</span>
            <span id="periods">am</span>
        </div>
    </div>
    <script>
        function updateClock(){
            var now = new Date();
            var dname = now.getDay(),
             mo = now.getMonth(),
             dnume = now.getDate();
             yr = now.getFullYear();
             hour = now.getHours(),
             min = now.getMinutes(),
             sec = now.getSeconds(),
             //milsce = now.getUTCMilliseconds(),
             pe = 'am';
             Number.prototype.pad = function(digits){
                 for(var n=this.toString(); n.length<digits; n=0+n);
                 return n;
             }

             if (hour==0) {
                 hour=12;
             }
             if (hour>12) {
                 hour=hour-12;
                 pe ='pm';
             }
             
             var months = ['jan','feb','mar','arpil','may','june','july','aug','sept','oct','nov','dec'];
             var week = ['sun','mon','tue','wedn','thur','fri','sat'];
             var ids = ["dayname","month","daynum","year","hour","minutes","seconds","periods"]; 
             var values = [week[dname],months[mo],dnume.pad(2),yr,hour.pad(2),min,sec,pe];
             for(var i=0 ; i<ids.length; i++)
            document.getElementById(ids[i]).firstChild.nodeValue = values[i];
        }
        function initClock(){
            updateClock();
            window.setInterval('updateClock()',1)
        }
    </script>
</body>
</html>
